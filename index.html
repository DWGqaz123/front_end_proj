<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Recommendation Interface</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <div class="search-container">
        <input type="search" placeholder="Search Music...">
    </div>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Genres</a></li>
        <li><a href="#">Playlists</a></li>
        <li><a href="#">New Releases</a></li>
    </ul>
</nav>

<main>
    <section class="recommendations">
        <h2>Recommended for You</h2>
        <div class="card-container">
            <!-- Repeat this block for multiple cards -->
            <div class="card">
                <img src="asset/image/Old_Town_Road_cover.jpg" alt="Description of the image" class="card-image">
                <h3>Old Town Road</h3>
                <p>"Old Town Road" is the debut mainstream single by American rapper Lil Nas X, first released independently in December 2018</p>
            </div>
            <!-- ... -->
        </div>
    </section>
</main>

<footer>

</footer>

</html>
